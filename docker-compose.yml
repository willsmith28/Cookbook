version: "3.7"

services:
  backend:
    build: ./cookbook
    command: /usr/local/bin/gunicorn cookbook.wsgi:application -b 0.0.0.0:8000 --workers 1 --reload
    volumes:
      - ./cookbook:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db

  client:
    build: ./client
    command: yarn serve
    volumes:
      - ./client:/app
    ports:
      - 8080:8080
    depends_on:
      - backend

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - backend
      - client

  db:
    image: postgres:12.3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.postgres

volumes:
  postgres_data:
