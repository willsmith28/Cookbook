version: "3.8"

services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --reload --host 0.0.0.0
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db

  client:
    build: ./client
    command: yarn serve
    volumes:
      - ./client:/app
    ports:
      - 8080:8080
    depends_on:
      - backend

  db:
    image: postgres:12.3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.postgres

volumes:
  postgres_data:
